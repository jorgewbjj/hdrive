<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciador de Arquivos</title>
  <style>
    /* Reset básico */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #f0f4ff; color: #1e3a8a; }
    .container { display: flex; height: 100vh; }
    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #ffffff;
      border-right: 1px solid #d1d5db;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 { margin-bottom: 15px; font-size: 1.2rem; }
    #folderList { list-style: none; flex: 1; overflow-y: auto; margin-bottom: 15px; }
    #folderList li { padding: 8px; border-radius: 4px; cursor: pointer; transition: background-color 0.2s; }
    #folderList li:hover, #folderList li.selected { background-color: #e0e7ff; }
    .sidebar input, .sidebar button { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #d1d5db; border-radius: 4px; }
    .sidebar button { background-color: #3b82f6; color: #ffffff; border: none; cursor: pointer; transition: background-color 0.2s; }
    .sidebar button:hover { background-color: #2563eb; }
    /* Main */
    .main { flex: 1; padding: 20px; display: flex; flex-direction: column; }
    .main h2 { margin-bottom: 20px; font-size: 1.4rem; }
    #uploadBtn { padding: 10px 15px; border: none; border-radius: 4px; background-color: #3b82f6; color: #ffffff; cursor: pointer; transition: background-color 0.2s; margin-bottom: 20px; align-self: flex-start; }
    #uploadBtn:disabled { background-color: #a5b4fc; cursor: not-allowed; }
    #uploadBtn:hover:not(:disabled) { background-color: #2563eb; }
    #fileList { list-style: none; }
    #fileList li { margin-bottom: 10px; display: flex; align-items: center; }
    #fileList li span { flex: 1; }
    .btn { margin-left: 5px; padding: 4px 8px; border: none; border-radius: 4px; background-color: #3b82f6; color: #fff; cursor: pointer; transition: background-color 0.2s; }
    .btn:hover { background-color: #2563eb; }
    .btn.delete { background-color: #ef4444; }
    .btn.delete:hover { background-color: #dc2626; }
    .btn.move { background-color: #10b981; }
    .btn.move:hover { background-color: #059669; }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Pastas</h2>
      <ul id="folderList"></ul>
      <input id="folderNameInput" type="text" placeholder="Nova pasta" />
      <button id="createFolderBtn">Criar Pasta</button>
    </aside>
    <main class="main">
      <h2 id="currentFolderTitle">Selecione uma pasta</h2>
      <input id="fileInput" type="file" hidden />
      <button id="uploadBtn" disabled>Upload de Arquivo</button>
      <ul id="fileList"></ul>
    </main>
  </div>
  <script type="module">
    // Firebase v9 modular imports
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getDatabase, ref, push, onValue, remove, update } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js';
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL, deleteObject } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js';

    // Configurações do Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDuEszmvG5etjSmLKggR0RsiJz3FY_oaSA",
  authDomain: "hdrive-7d38a.firebaseapp.com",
  databaseURL: "https://hdrive-7d38a-default-rtdb.firebaseio.com",
  projectId: "hdrive-7d38a",
  storageBucket: "hdrive-7d38a.firebasestorage.app",
  messagingSenderId: "644166642656",
  appId: "1:644166642656:web:f784b5aefdf63641c15985"
};

    // Inicialização
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);

    // DOM elems
    const folderListEl = document.getElementById('folderList');
    const createFolderBtn = document.getElementById('createFolderBtn');
    const folderNameInput = document.getElementById('folderNameInput');
    const currentFolderTitle = document.getElementById('currentFolderTitle');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const fileListEl = document.getElementById('fileList');

    let currentFolderId = null;
    let foldersData = {};

    // Listar pastas
    function listFolders() {
      const foldersRef = ref(database, 'folders');
      onValue(foldersRef, snapshot => {
        folderListEl.innerHTML = '';
        foldersData = snapshot.val() || {};
        for (let id in foldersData) {
          const li = document.createElement('li');
          li.textContent = foldersData[id].name;
          li.dataset.id = id;
          li.addEventListener('click', () => selectFolder(id, foldersData[id].name, li));
          folderListEl.appendChild(li);
        }
      });
    }

    // Criar pasta
    createFolderBtn.addEventListener('click', () => {
      const name = folderNameInput.value.trim(); if(!name) return;
      push(ref(database, 'folders'), { name }).then(() => folderNameInput.value = '');
    });

    // Selecionar pasta
    function selectFolder(id, name, element) {
      currentFolderId = id;
      currentFolderTitle.textContent = name;
      uploadBtn.disabled = false;
      // highlight
      document.querySelectorAll('#folderList li').forEach(li=>li.classList.remove('selected'));
      element.classList.add('selected');
      listFiles();
    }

    // Listar arquivos
    function listFiles() {
      fileListEl.innerHTML = '';
      if(!currentFolderId) return;
      onValue(ref(database, `files/${currentFolderId}`), snapshot => {
        const data = snapshot.val() || {};
        for(let key in data) {
          renderFileItem(key, data[key]);
        }
      });
    }

    // Render item
    function renderFileItem(key, { name, url }) {
      const li = document.createElement('li');
      const span = document.createElement('span'); span.textContent = name;
      // Edit
      const btnEdit = document.createElement('button'); btnEdit.textContent='Editar'; btnEdit.className='btn';
      btnEdit.onclick = () => renameFile(key, name, url);
      // Move
      const btnMove = document.createElement('button'); btnMove.textContent='Mover'; btnMove.className='btn move';
      btnMove.onclick = () => moveFile(key, name, url);
      // Delete
      const btnDel = document.createElement('button'); btnDel.textContent='Excluir'; btnDel.className='btn delete';
      btnDel.onclick = () => deleteFile(key, name);
      // Link
      const a = document.createElement('a'); a.href = url; a.target='_blank'; a.textContent='[Abrir]'; a.style.marginLeft='10px';
      li.append(span, btnEdit, btnMove, btnDel, a);
      fileListEl.appendChild(li);
    }

    // Renomear arquivo
    async function renameFile(key, oldName, url) {
      const newName = prompt('Novo nome:', oldName);
      if(!newName||newName===oldName) return;
      const oldRef = storageRef(storage, `${currentFolderId}/${oldName}`);
      const blob = await (await fetch(url)).blob();
      const newRef = storageRef(storage, `${currentFolderId}/${newName}`);
      const snap = await uploadBytes(newRef, blob);
      const newUrl = await getDownloadURL(snap.ref);
      // atualizar DB
      await update(ref(database, `files/${currentFolderId}/${key}`), { name:newName, url:newUrl });
      // apagar antigo
      await deleteObject(oldRef);
    }

    // Mover arquivo
    async function moveFile(key, name, url) {
      const folderNames = Object.values(foldersData).map(f=>f.name).join(', ');
      const destName = prompt(`Mover para qual pasta? (${folderNames})`);
      if(!destName) return;
      const destId = Object.entries(foldersData).find(([,v])=>v.name===destName)?.[0];
      if(!destId){ alert('Pasta não encontrada'); return; }
      const oldRef = storageRef(storage, `${currentFolderId}/${name}`);
      const blob = await (await fetch(url)).blob();
      const newRef = storageRef(storage, `${destId}/${name}`);
      const snap = await uploadBytes(newRef, blob);
      const newUrl = await getDownloadURL(snap.ref);
      // criar DB na nova pasta
      await push(ref(database, `files/${destId}`), { name, url:newUrl });
      // apagar origem
      await deleteObject(oldRef);
      await remove(ref(database, `files/${currentFolderId}/${key}`));
    }

    // Excluir arquivo
    async function deleteFile(key, name) {
      if(!confirm('Excluir este arquivo?')) return;
      const refDB = ref(database, `files/${currentFolderId}/${key}`);
      const refSto = storageRef(storage, `${currentFolderId}/${name}`);
      await deleteObject(refSto);
      await remove(refDB);
    }

    // Upload
    uploadBtn.onclick = () => fileInput.click();
    fileInput.onchange = async e => {
      const file = e.target.files[0]; if(!file||!currentFolderId) return;
      const refSto = storageRef(storage, `${currentFolderId}/${file.name}`);
      const snap = await uploadBytes(refSto, file);
      const url = await getDownloadURL(snap.ref);
      await push(ref(database, `files/${currentFolderId}`), { name:file.name, url });
    };

    // start
    listFolders();
  </script>
</body>
</html>
